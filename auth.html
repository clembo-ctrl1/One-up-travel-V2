<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | One-Up Travel</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow-x: hidden;
      background: #0a0a0f;
    }

    /* SUBTLE TEXTURE BACKGROUND */
    .gradient-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.06) 0%, transparent 50%),
        #0a0a0f;
      opacity: 0.9;
    }

    /* AUTH CONTAINER */
    .auth-wrapper {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .auth-card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 50px 40px;
      max-width: 450px;
      width: 100%;
      color: white;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .logo-section {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo-section img {
      height: 60px;
      margin-bottom: 20px;
    }

    .auth-title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
    }

    .auth-subtitle {
      text-align: center;
      opacity: 0.7;
      margin-bottom: 40px;
      font-size: 15px;
    }

    /* FORM STYLES */
    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
      opacity: 0.9;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: white;
      font-size: 15px;
      transition: all 0.3s;
      outline: none;
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .form-input:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
    }

    .auth-button {
      width: 100%;
      padding: 16px;
      background: #6366f1;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    .auth-button:hover {
      background: #4f46e5;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
    }

    .auth-button:active {
      transform: translateY(0);
    }

    /* DIVIDER */
    .divider {
      display: flex;
      align-items: center;
      margin: 30px 0;
      opacity: 0.5;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.3);
    }

    .divider span {
      padding: 0 15px;
      font-size: 13px;
    }

    /* SOCIAL AUTH */
    .social-auth {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
    }

    .social-btn {
      flex: 1;
      padding: 12px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .social-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    .social-icon {
      font-size: 18px;
    }

    /* TOGGLE LINK */
    .toggle-auth {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      opacity: 0.7;
    }

    .toggle-auth a {
      color: white;
      font-weight: 600;
      text-decoration: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.5);
      cursor: pointer;
    }

    .toggle-auth a:hover {
      opacity: 1;
      border-bottom-color: white;
    }

    /* FEATURES LIST */
    .features-list {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 15px;
      font-size: 14px;
      opacity: 0.8;
    }

    .feature-icon {
      font-size: 18px;
    }

    /* HIDDEN CLASS */
    .hidden {
      display: none;
    }

    /* BACK LINK */
    .back-link {
      position: absolute;
      top: 30px;
      left: 30px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      opacity: 0.8;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .back-link:hover {
      opacity: 1;
      transform: translateX(-5px);
    }
  </style>
</head>

<body>
  <div class="gradient-bg"></div>

  <a href="index.html" class="back-link">
    ‚Üê Back to Home
  </a>

  <div class="auth-wrapper">
    <div class="auth-card">
      
      <!-- SIGN IN FORM -->
      <div id="signinForm">
        <div class="logo-section">
          <img src="logo.png" alt="One-Up Travel" onerror="this.style.display='none'">
          <h1 class="auth-title">Welcome Back</h1>
          <p class="auth-subtitle">Sign in to access your trips</p>
        </div>

        <div class="social-auth">
          <button class="social-btn" onclick="socialLogin('google')">
            <span class="social-icon">G</span>
            <span>Google</span>
          </button>
          <button class="social-btn" onclick="socialLogin('apple')">
            <span class="social-icon"></span>
            <span>Apple</span>
          </button>
        </div>

        <div class="divider">
          <span>or</span>
        </div>

        <form onsubmit="handleSignIn(event)">
          <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" class="form-input" placeholder="your@email.com" required>
          </div>

          <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
          </div>

          <button type="submit" class="auth-button">Sign In</button>
        </form>

        <div class="toggle-auth">
          Don't have an account? <a onclick="toggleForm('signup')">Sign up</a>
        </div>
      </div>

      <!-- SIGN UP FORM -->
      <div id="signupForm" class="hidden">
        <div class="logo-section">
          <img src="logo.png" alt="One-Up Travel" onerror="this.style.display='none'">
          <h1 class="auth-title">Create Account</h1>
          <p class="auth-subtitle">Start planning your dream trips</p>
        </div>

        <div class="social-auth">
          <button class="social-btn" onclick="socialLogin('google')">
            <span class="social-icon">G</span>
            <span>Google</span>
          </button>
          <button class="social-btn" onclick="socialLogin('apple')">
            <span class="social-icon"></span>
            <span>Apple</span>
          </button>
        </div>

        <div class="divider">
          <span>or</span>
        </div>

        <form onsubmit="handleSignUp(event)">
          <div class="form-group">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-input" placeholder="John Doe" required>
          </div>

          <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" class="form-input" placeholder="your@email.com" required>
          </div>

          <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="8">
          </div>

          <button type="submit" class="auth-button">Create Account</button>
        </form>

        <div class="features-list">
          <div class="feature-item">
            <span class="feature-icon">üíæ</span>
            <span>Save unlimited trips</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon">üìÑ</span>
            <span>Export to PDF</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon">üîó</span>
            <span>Share with friends</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon">üë•</span>
            <span>Collaborative planning</span>
          </div>
        </div>

        <div class="toggle-auth">
          Already have an account? <a onclick="toggleForm('signin')">Sign in</a>
        </div>
      </div>

    </div>
  </div>

  <script>
    // Toggle between sign in and sign up forms
    // (Other auth functions are in auth-handler.js)
    function toggleForm(form) {
      const signinForm = document.getElementById('signinForm');
      const signupForm = document.getElementById('signupForm');
      
      if (form === 'signup') {
        signinForm.classList.add('hidden');
        signupForm.classList.remove('hidden');
      } else {
        signupForm.classList.add('hidden');
        signinForm.classList.remove('hidden');
      }
    }
  </script>

  <!-- Firebase Integration -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth-handler.js"></script>

</body>
</html>
