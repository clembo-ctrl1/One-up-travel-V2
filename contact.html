<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | One-Up Travel</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Inter", sans-serif;
      overflow-x: hidden;
      background: #0a0a0f;
      color: white;
    }

    /* SUBTLE TEXTURE BACKGROUND */
    .gradient-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.06) 0%, transparent 50%),
        #0a0a0f;
      z-index: -1;
    }

    /* CONTENT WRAPPER */
    .content {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    header {
      padding: 25px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
    }

    .logo img {
      height: 45px;
      width: auto;
      transition: all 0.3s ease;
    }

    .logo img:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    nav {
      display: flex;
      gap: 35px;
      align-items: center;
    }

    nav a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    nav a:hover {
      color: white;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: white;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    .signin-btn {
      background: #6366f1;
      color: white;
      text-decoration: none;
      padding: 10px 24px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(99, 102, 241, 0.2);
      margin-left: 20px;
    }

    .signin-btn:hover {
      background: #4f46e5;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    /* CONTACT SECTION */
    .contact-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 30px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
      width: 100%;
    }

    /* LEFT SIDE - INFO */
    .contact-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .contact-title {
      font-size: 48px;
      font-weight: 800;
      line-height: 1.2;
      margin-bottom: 20px;
      letter-spacing: -1px;
    }

    .contact-subtitle {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .social-links {
      display: flex;
      gap: 20px;
    }

    .social-item {
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      text-decoration: none;
      color: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
    }

    .social-item:hover {
      background: rgba(99, 102, 241, 0.15);
      border-color: rgba(99, 102, 241, 0.4);
      color: white;
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
    }

    /* RIGHT SIDE - FORM */
    .contact-form-wrapper {
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 40px;
    }

    .form-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .form-subtitle {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
      color: rgba(255, 255, 255, 0.8);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-input,
    .form-textarea {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: white;
      font-size: 15px;
      transition: all 0.3s;
      outline: none;
      font-family: inherit;
    }

    .form-input::placeholder,
    .form-textarea::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .form-input:focus,
    .form-textarea:focus {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(99, 102, 241, 0.5);
    }

    .form-textarea {
      min-height: 140px;
      resize: vertical;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: #6366f1;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    .submit-btn:hover {
      background: #4f46e5;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    /* SUCCESS MESSAGE */
    .success-message {
      display: none;
      padding: 20px;
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      border-radius: 12px;
      color: #22c55e;
      text-align: center;
      margin-top: 20px;
      font-weight: 600;
    }

    .success-message.show {
      display: block;
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 968px) {
      .contact-grid {
        grid-template-columns: 1fr;
        gap: 40px;
      }

      .contact-title {
        font-size: 36px;
      }

      header {
        padding: 20px 25px;
      }

      nav {
        display: none;
      }
    }
  </style>
</head>

<body>

  <!-- ANIMATED BACKGROUND -->
  <div class="gradient-bg"></div>

  <!-- MAIN CONTENT -->
  <div class="content">
    
    <!-- HEADER -->
    <header>
      <a href="index.html" class="logo">
        <img src="logo.png" alt="One-Up Travel">
      </a>
      
      <nav>
        <a href="index.html">Home</a>
        <a href="itinerary.html">My Itinerary</a>
        <a href="contact.html">Contact</a>
      </nav>

      <a href="auth.html" class="signin-btn">Sign In</a>
    </header>

    <!-- CONTACT SECTION -->
    <div class="contact-container">
      <div class="contact-grid">
        
        <!-- LEFT - CONTACT INFO -->
        <div class="contact-info">
          <h1 class="contact-title">Get in Touch</h1>
          <p class="contact-subtitle">
            Have questions about your trip? Want to partner with us? 
            We'd love to hear from you.
          </p>

          <div class="social-links">
            <a href="mailto:hello@oneuptravel.com" class="social-item" title="Email us">
              <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="4" width="20" height="16" rx="2"/>
                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
              </svg>
            </a>

            <a href="https://linkedin.com/company/oneuptravel" target="_blank" class="social-item" title="LinkedIn">
              <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
              </svg>
            </a>

            <a href="https://instagram.com/oneuptravel" target="_blank" class="social-item" title="Instagram">
              <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/>
                <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/>
              </svg>
            </a>
          </div>
        </div>

        <!-- RIGHT - CONTACT FORM -->
        <div class="contact-form-wrapper">
          <h2 class="form-title">Send us a message</h2>
          <p class="form-subtitle">We'll get back to you within 24 hours</p>

          <form id="contactForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
              <label class="form-label">Your Name</label>
              <input type="text" class="form-input" placeholder="John Doe" required>
            </div>

            <div class="form-group">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-input" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
              <label class="form-label">Subject</label>
              <input type="text" class="form-input" placeholder="How can we help?" required>
            </div>

            <div class="form-group">
              <label class="form-label">Message</label>
              <textarea class="form-textarea" placeholder="Tell us more about your inquiry..." required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>

            <div class="success-message" id="successMessage">
              âœ“ Message sent successfully! We'll be in touch soon.
            </div>
          </form>
        </div>

      </div>
    </div>

  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      
      // Get form data
      const name = event.target[0].value;
      const email = event.target[1].value;
      const subject = event.target[2].value;
      const message = event.target[3].value;
      
      // In production, this would send to your backend/email service
      console.log('Form submitted:', { name, email, subject, message });
      
      // Show success message
      document.getElementById('successMessage').classList.add('show');
      
      // Reset form
      event.target.reset();
      
      // Hide success message after 5 seconds
      setTimeout(() => {
        document.getElementById('successMessage').classList.remove('show');
      }, 5000);
      
      // Optional: Send to your email service
      // Example with Formspree or EmailJS would go here
    }
  </script>

</body>
</html>
